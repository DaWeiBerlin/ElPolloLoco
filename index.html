<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <script src="drawableObject.class.js"></script>
    <script src="MovableObject.class.js"></script>
    <script src="character.class.js"></script>
    <script src="air.class.js"></script>
    <script src="chicken.class.js"></script>
    <script src="chicken2.class.js"></script>
    <script src="cloud.class.js"></script>
    <script src="throwable-object.class.js"></script>
    <script src="background-object.class.js"></script>
    <script src="keyboard.class.js"></script>
    <script src="level.class.js"></script>
    <script src="endboss.class.js"></script>
    <script src="bottle.class.js"></script>
    <script src="bottle2.class.js"></script>
    <script src="coin.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="statusbar.class.js"></script>
    <script src="coinsBar.class.js"></script>
    <script src="endbossBar.class.js"></script>
    <script src="barBottles.class.js"></script>
    <script src="world.class.js"></script>
    <script src="volume.class.js"></script>
    <script src="game.js"></script>
    <link rel="icon" type="image/x-icon" href="assets/img_pollo_locco/img/4_enemie_boss_chicken/3_attack/G15.png">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="displayWindowSize()">
    <div id="background"><img id="background" src="assets/img_pollo_locco/49422.jpg" alt=""></div>
    <h1>El pollo loco</h1>
    <div id="Screen">
        <canvas id="canvas" width="720px" height="480px"></canvas>
        <div id="Intro">
            <img id="IntroImg" src="assets/img_pollo_locco/img/9_intro_outro_screens/start/startscreen_1.png" alt="Intro">
            <div style="justify-content: center;"><div><button onclick="showGame()">PLAY</button></div></div>
        </div>
        <img id="frame" style="display: none;" src="assets/img_pollo_locco/img/9_intro_outro_screens/game_over/game over!.png" alt="Over">
        <button onclick="restart()" id="restart" style="display: none;">PLAY AGAIN</button>
        <img id="frame2" style="display: none;" src="assets/img_pollo_locco/img/9_intro_outro_screens/win/won_2.png" alt="Over">
        <img id="fullscreen" src="assets/fullscreen.png" alt="FullscreenLogo" onclick="fullscreen1()">
        <img id="mute" onclick="mute()" src="assets/volume-level.png" alt="">
        <input oninput="volume2()" style="display: none;" type="range" id="vol" name="vol" min="0" max="100" value = "100">

        
        <div id="left" class="mobileButton" onmousedown="left()" onmouseup="leftStop()" ontouchstart="left()" ontouchend="leftStop()"><img src="assets/arrow-left.png" alt="Left Button"></div>
        <div id="right" class="mobileButton" onmousedown="right()" onmouseup="rightStop()" ontouchstart="right()" ontouchend="rightStop()"><img src="assets/arrow-right (1).png" alt="Right Button"></div>
        <div id="up" class="mobileButton" onmousedown="up()" onmouseup="upStop()" ontouchstart="up()" ontouchend="upStop()"><img src="assets/arrow-up.png" alt="Jump Button"></div>
        <div id="space" class="mobileButton" onmousedown="space()" onmouseup="spaceStop()" ontouchstart="space()" ontouchend="spaceStop()"><img src="assets/space.png" alt="Throw Button"></div>
        <div id="buttons">
            <div id="A" class="Button" onmousedown="left()" onmouseup="leftStop()" ontouchstart="left()" ontouchend="leftStop()"><div><img src="assets/letter-a.png" alt="Left Button"></div><div>LEFT</div></div>
            <div id="D" class="Button" onmousedown="right()" onmouseup="rightStop()" ontouchstart="right()" ontouchend="rightStop()"><div><img src="assets/letter-d.png" alt="Right Button"></div><div>RIGHT</div></div>
            <div id="W" class="Button" onmousedown="up()" onmouseup="upStop()" ontouchstart="up()" ontouchend="upStop()"><div><img src="assets/letter-w.png" alt="Jump Button"></div><div>JUMP</div></div>
            <div id="Space" class="Button" onmousedown="space()" onmouseup="spaceStop()" ontouchstart="space()" ontouchend="spaceStop()"><div><img src="assets/space.png" alt="Throw Button"></div><div>THROW</div></div>
        </div>
        

    </div>
    <div id="rotate" style="display: none;">PLEASE ROTATE THE SCREEN</div>
    <script>
        function showGame(){
            document.getElementById("Intro").style.display = "none"
            init()
        }
    </script>
     
</body>
</html>
